    <!-- Page Contents -->
<body>
    
    <div class="header-con2">
        <div class="container  vh-100">
            <div class="row justify-content-center pt-5">
                <div class="col-lg-6 col-md-8 col-sm-10" class="col-xs-12 col-md-6 mt-5 card signupForm rounded-4 p-5">
                    <h2>Sign Up</h2>
                    <a class="goBack" href="../pages/login.html">Have an account? Log In!</a>
                    <form id="signupForm" class="mt-5" novalidate="">
                        <div class="form-group">
                            <label>Username:</label>
                            <input class="form-control" name="username" id="username" type="text" required>

                            <label>Date of Birth:</label>
                            <input class="form-control" name="birthday" id="birthday" type="date" required>
                            
                            <label>Email Address:</label>
                            <input class="form-control" name="email" id="email" type="email" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>

                            <label>Password:</label>
                            <input class="form-control" name="password" id="password" type="password" minlength="6" required>
                            <div class="invalid-feedback">Password must be at least 6 characters long.</div>

                            <label>Confirm Password:</label>
                            <input class="form-control" name="password" id="password" type="password" required>
                            <div class="invalid-feedback">Password must be at least 6 characters long.</div>

                            <button class="btn btn-submitForm1 mt-4" id="submitFormBtn" type="submit">Sign Up</button>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

<body>
<!-- Movies -->
<div class="container">
  <div class="row">
      <div class="pageIntro">
          <h2>Your Watch List</h2>
          <p>Browse through the movies you decided to save for later!</p>
      </div>
  </div>

  <div class="row movies">
      <div class="row row-cols-2 row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-xs-2 g-4" id="movieContainer">
        
      </div>
  </div>
</div>

<!-- Clear All Button -->

<button class="btn btn-danger" id="clearWatchlistButton">Clear All</button>

<!-- Modal for Clear All Confirmation -->
<div class="modal fade" id="clearAllModal" tabindex="-1" aria-labelledby="clearAllModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="clearAllModalLabel">Clear Watchlist</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to clear your watchlist?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" id="confirmClearButton">Yes</button>
      </div>
    </div>
  </div>
</div>

</body>
